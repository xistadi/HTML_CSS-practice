<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Первая страница</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- Комментарий -->
	<strong>Жирный текст</strong> обычный текст
	<p>параграф</p>
	<i>курсив устаревший</i> <br>
	<em>курсив новый</em>
	<hr> <!--горизонтальная линия-->
	<br> <!--перенос строки-->
	<h1>Заголовок первого уровня только один на странице</h1> <!-- h1 - h6 заголовки парный тег различных уровней-->
	<h1 style="font-size: 14px;">Заголовок первого уровня маленький</h1> <!-- Имя_атрибута="значение атрибута" -->
	<h2 style="color: red;">Заголловок второго уровня &copy;</h2>
</body>
</html>

<!--
<strong> - парный тег для выделения жирным
<p> - парный тег, выделяет участок тектса в параграф!
<em> - текст курсивом, так же парный тег
<hr> - горизонтальная линия, одиночный тег
<br> - одиночный тег переноса строки
<h1> — <h6> - заголовки, парный тег

Имя_атрибута="значение атрибута"
id - Указывает имя стилевого идентификатора.
class - Определяет имя класса, которое позволяет связать тег со стилевым оформлением.
style - Применяется для определения стиля элемента с помощью правил CSS.
-->
